<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Crypto App{% endblock %}</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <script defer src="{{ url_for('static', filename='js/app.js') }}"></script>
  </head>
  <body class="bg-gradient">
    <!-- Decorative blobs -->
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>

    <nav class="navbar navbar-expand-lg nav-shadow glass-nav">
      <div class="container">
        <a class="navbar-brand d-flex align-items-center gap-2 brand" href="{{ url_for('home') }}">
          <span class="logo">üîê</span> <span>Crypto App</span>
        </a>
        <div class="d-flex align-items-center gap-2">
          <button id="themeToggle" class="btn btn-sm btn-outline-light"><i class="bi bi-moon-stars"></i></button>
          {% if current_user.is_authenticated %}
            <a class="btn btn-sm btn-accent" href="{{ url_for('profile') }}">Profile</a>
          {% else %}
            <a class="btn btn-sm btn-outline-light" href="{{ url_for('login') }}">Login</a>
            <a class="btn btn-sm btn-accent" href="{{ url_for('signup') }}">Sign Up</a>
          {% endif %}
        </div>
      </div>
    </nav>

    <main class="container py-5 position-relative">
      {% with msgs = get_flashed_messages(with_categories=true) %}
        {% if msgs %}
          {% for cat, msg in msgs %}
            <div class="alert alert-{{cat}} alert-dismissible fade show glass-soft" role="alert">
              {{ msg }}
              <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </main>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
